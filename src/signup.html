<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/img/logo.jpg" type="image/x-icon">
    <title>تسجيل حساب جديد | علمني</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="/src/img/logo.png" draggable="false"
                        height="60" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto text-left">
                        <li class="nav-item">
                            <a class="nav-link mx-2 active" href="index.html"><i class="fa-solid fa-house pe-2"></i>
                                الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="excellent_students.html"><i
                                    class="fa-solid fa-graduation-cap pe-2"></i>
                                الطالب المتفوق</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link signup" href="login.html" target="_blank"> تسجيل الدخول </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="login">
        <div class="container mt-5">
            <h1 class="header-text text-right">تسجيل حساب جديد</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="name">الاسم</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">تاريخ الميلاد</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">تأكيد كلمة المرور</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn mt-3">إنشاء حساب جديد</button>
                        <p class="text-center mt-3">
                            هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
                        </p>
                    </form>
                    <div class="sign-icons">
                        <p class="sign-p"> أو يمكنك تسجيل الدخول من خلال: </p>
                        <div class="icons">
                            <a href="#" type="button" class="google">
                                <img src="../src/img/social-icons/google.png" alt="">
                            </a>
                            <a href="#" type="button" class="facebook">
                                <img src="../src/img/social-icons/facebook.png" alt="">
                            </a>
                            <a href="#" type="button" class="twitter">
                                <img src="../src/img/social-icons/instagram.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
